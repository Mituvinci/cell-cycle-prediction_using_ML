name: cell_cycle_prediction
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.9

  # Core scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0

  # Machine Learning
  - scikit-learn>=1.0.0
  - imbalanced-learn>=0.9.0

  # Deep Learning - PyTorch with CUDA support
  - pytorch>=1.10.0
  - pytorch-cuda=11.8
  - torchmetrics>=0.7.0

  # Hyperparameter Optimization
  - optuna>=3.0.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Data Processing
  - joblib>=1.1.0

  # Additional utilities
  - tqdm>=4.62.0
  - pyyaml>=6.0

  # R and Bioconductor (for preprocessing and tool predictions)
  - r-base>=4.0
  - r-seurat
  - bioconductor-tricycle

  # Jupyter for development
  - jupyter>=1.0.0
  - ipykernel>=6.0.0

  # Pip packages not available in conda
  - pip:
    - shap>=0.40.0

# Installation instructions:
# conda env create -f environment.yml
# conda activate cell_cycle_prediction
